version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pathway-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pathway_tracker
      POSTGRES_USER: pathway_user
      POSTGRES_PASSWORD: pathway_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pathway_user -d pathway_tracker']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pathway-tracker-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://pathway_user:pathway_password@postgres:5432/pathway_tracker
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
    ports:
      - '4000:4000'
    volumes:
      - ./server/src:/app/src
    command: npm run dev

  # Frontend (optional - for full-stack deployment)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pathway-tracker-frontend
    restart: unless-stopped
    depends_on:
      - api
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - '3000:3000'
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: pathway-tracker-network
